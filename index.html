<script defer>
  const burger = document.querySelector(".burger");
  const mobileMenu = document.querySelector(".mobile-menu");
  const close = document.querySelector(".close")
  const headerTabletBtn = document.querySelector(".header-tablet-btn");

  headerTabletBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("closed")
  });

  burger.addEventListener("click", () => {
    mobileMenu.classList.toggle("closed")
  });
  close.addEventListener('click', () => {
    mobileMenu.classList.toggle("closed")
  })
  function scrollToSection() {
    const targetSection = document.querySelector('.form-home-section');
    targetSection.scrollIntoView({ behavior: 'smooth' });
  }
</script>

<script>
  const btn1 = document.querySelector('.smrt-btn-one');

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

<script>
  const swiperEl = document.querySelector('swiper-container');

  const params = {
    injectStyles: [
      `
      .swiper-pagination-bullet {
        width: 10px;
        height: 10px;
        opacity: 1;
        background: #5C5C5C;
        border-radius: 0;
        transform: rotate(45deg); /* Rotate to make it a diamond shape */
      }

      .swiper-pagination-bullet-active {
        background: #FFF;
      }
        .swiper-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet, .swiper-pagination-horizontal.swiper-pagination-bullets .swiper-pagination-bullet{
        margin: 0 var(--swiper-pagination-bullet-horizontal-gap, 10px);
        }
      .swiper-horizontal>.swiper-pagination-bullets, .swiper-pagination-bullets.swiper-pagination-horizontal, .swiper-pagination-custom, .swiper-pagination-fraction {
    bottom: var(--swiper-pagination-bottom, 0px);}
      `,
    ],
    pagination: {
      clickable: true,
      renderBullet: function (index, className) {
        return `<span class="${className}"> </span>`;
      },

    },
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
  };

  Object.assign(swiperEl, params);

  swiperEl.initialize();
</script>
