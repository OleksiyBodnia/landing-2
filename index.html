<script defer>
  const burger = document.querySelector('.burger');
  const mobileMenu = document.querySelector('.mobile-menu');
  const close = document.querySelector('.close');
  const headerTabletBtn = document.querySelector('.header-tablet-btn');

  headerTabletBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('closed');
  });

  burger.addEventListener('click', () => {
    mobileMenu.classList.toggle('closed');
  });
  close.addEventListener('click', () => {
    mobileMenu.classList.toggle('closed');
  });
  function scrollToSection() {
    const targetSection = document.querySelector('.form-home-section');
    targetSection.scrollIntoView({ behavior: 'smooth' });
  }

  document
    .querySelector('.selected-language')
    .addEventListener('click', function () {
      document.querySelector('.language-options').classList.toggle('show');
      document.querySelector('.arrow').classList.toggle('rotate');
    });

  document.querySelectorAll('.flag').forEach(function (flag) {
    flag.addEventListener('click', function () {
      const selectedLang = this.getAttribute('data-lang');
      document.querySelector('.selected-language').firstChild.textContent =
        selectedLang;
      document.querySelector('.language-options').classList.remove('show');
      document.querySelector('.arrow').classList.remove('rotate');
    });
  });

  document
    .querySelector('.selected-languagea')
    .addEventListener('click', function () {
      document.querySelector('.language-optionsa').classList.toggle('show');
      document.querySelector('.arrowa').classList.toggle('rotate');
    });

  document.querySelectorAll('.flaga').forEach(function (flag) {
    flag.addEventListener('click', function () {
      const selectedLang = this.getAttribute('data-lang');
      document.querySelector('.selected-languagea').firstChild.textContent =
        selectedLang;
      document.querySelector('.language-optionsa').classList.remove('show');
      document.querySelector('.arrowa').classList.remove('rotate');
    });
  });
</script>

  const btn1 = document.querySelector('.smrt-btn-one');
  const btn2 = document.querySelector('.smrt-btn-two');

  const changedivone = document.querySelector('.change-div-one');
  const changedivtwo = document.querySelector('.change-div-two');
  const changedivthree = document.querySelector('.change-div-three');

  btn2.addEventListener('click', () => {

    changedivtwo.style.display ="none";

    bottom: var(--swiper-pagination-bottom, 0px);}
      `,
    ],
    pagination: {
      clickable: true,
      renderBullet: function (index, className) {
        return `<span class="${className}"> </span>`;
      },
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  };

  Object.assign(swiperEl, params);

  swiperEl.initialize();
</script>

      </form>
    </div>
  </div>

<script>
document.querySelector('.form-home').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  let isValid = true;

  const inputs = document.querySelectorAll('.form-home-input');
  inputs.forEach(function(input) {
    const errorMessage = input.nextElementSibling; // Get the next sibling span element
    if (!input.value) {
      isValid = false;
      input.classList.add('error');
      errorMessage.style.display = 'block';
    } else {
      input.classList.remove('error');
      errorMessage.style.display = 'none';
    }
  });

  if (isValid) {
    // Form is valid, proceed with form submission
    // You can remove the line below if you want to actually submit the form
    alert('Form submitted successfully!');
  }
});

</script>

<style>
  .inputDiv{

    width: 100%;

    position: absolute;
    bottom: 0;
    right: 0;

  color: #FF474D;
  font-size: 12px;
  display: none;
  text-align: right;
}

.form-home-input.error {
  border: 1px solid #FF474D;
}
