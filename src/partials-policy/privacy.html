  const termsOfUse = document.querySelector(".terms-of-use");

  firstPrvtBtn.addEventListener("click", () => {
    privacyPolicy.style.display = "block";
    termsOfUse.style.display = "none"
    firstPrvtBtn.style.color = "#FF474D";
    secondPrvtBtn.style.color = "#BDBDBD";
  })

    secondPrvtBtn.style.color = "#FF474D";
    firstPrvtBtn.style.color = "#BDBDBD";
  })
</script>
